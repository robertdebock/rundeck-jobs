- description: A job to update packages.
  executionEnabled: true
  loglevel: INFO
  name: update-packages
  nodefilters:
    dispatch:
      excludePrecedence: true
      keepgoing: true
      rankOrder: ascending
      threadcount: 3
    filter: .*
  nodesSelectedByDefault: true
  scheduleEnabled: true
  sequence:
    commands:
    - description: Update package
      exec: yum check-update
    keepgoing: true
    strategy: node-first
